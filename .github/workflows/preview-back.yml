name: Vercel Preview Deployment Backend
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_BACKEND }}
on:
  push:
    branches-ignore:
      - master
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
      - name: Send Deployment Notification to Discord
        if: success()
        run: |
          DEPLOYMENT_URL=$(vercel --token=${{ secrets.VERCEL_TOKEN }} --confirm)
          COMMIT_HASH=${{ github.sha }}
          COMMIT_USER=${{ github.actor }}
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          BRANCH_NAME=${{ github.ref_name }}
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\"content\": \"üöÄ **New PREVIEW _Backend_ deployment successful!**\n\nüîó URL: $DEPLOYMENT_URL\n\nüìú Commit: [$COMMIT_HASH](https://github.com/${{ github.repository }}/commit/$COMMIT_HASH)\nüë§ $COMMIT_USER\nüìù $COMMIT_MESSAGE\nüåø $BRANCH_NAME\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
