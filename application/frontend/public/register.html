<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register Account</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="register">

<div class="register-container">
    <h2>Register</h2>
    <form action="register.php" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>

        <input type="password" id="password" name="password" placeholder="Password" required>
        <span id="passwordError" class="error">Password must be at least 8 characters long and contain at least one uppercase letter.</span>

        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        <span id="confirmPasswordError" class="error">Passwords do not match.</span>

        <input type="number" name="SFSU id" placeholder="SFSU ID" required>
        <button type="submit"><a href="login.html">Create Account</a></button>

    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

<script src="scripts.js"></script>

</body>
</html>
