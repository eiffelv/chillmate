{% extends "header.html" %}

{% block content %}
<h1>Log In</h1>
<form action="" method="post" novalidate>
    <p>
        {{ form.studentId.label }}<br>
        {{ form.studentId(size=32) }}
    </p>
    
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=32) }}
    </p>
    
    <p>{{ form.submit() }}</p>

</form>



{% endblock %}
